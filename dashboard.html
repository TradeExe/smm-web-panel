    <link rel="stylesheet" href="/assets/style.css">
    <script>
        function checkLogin() {
            const cookies = document.cookie.split('; ');
            const loggedInCookie = cookies.find(cookie => cookie.startsWith('loggedIn='));

            if (!loggedInCookie) {
                window.location.href = 'index.html';
            }
        }

        window.onload = checkLogin;
    </script>
</head>
<body>
    <!-- Sidebar Section -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="https://static.wixstatic.com/media/95a2b6_ff1ba27bef5d48de810308126efb5cb0~mv2.png" alt="PremierAnalytics Logo">
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active"><a href="#">Overview</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button id="logout-btn" class="logout-btn">Log Out</button>
            <button id="toggleSidebar" class="toggle-btn">≡</button>
        </div>
    </aside>
    <!-- Header Section -->
    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-top">
                <div class="search-container">
                    <input type="text" placeholder="Search here">
                </div>
                  
                <div class="user-profile">
                    <span>Trade Exe</span>
                    <img src="/assets/user-avatar.png" alt="User Avatar" style="width: 30px;">
                </div>
            </div>
            <hr>
            <div class="welcome-message">
                <h1>Welcome back, Trade</h1>
                <p>Here’s what’s happening with your store today.</p>
            </div>
        </header>
        
        <!-- Social metrics Section -->
        <section class="dashboard-metrics">
            <div class="metric-box dark">
                <p><i class="fab fa-instagram" style="color: #E1306C;"></i> Instagram Followers</p>
                <h2></h2>
                <span class="metric-detail"></span>
            </div>
            <div class="metric-box dark">
                <p><i class="fab fa-tiktok" style="color: #000000;"></i> TikTok Followers</p>
                <h2></h2>
                <span class="metric-detail"></span>
            </div>
            <div class="metric-box dark">
                <p><i class="fab fa-youtube" style="color: #FF0000;"></i> YouTube Views</p>
                <h2></h2>
                <span class="metric-detail"></span>
            </div>
            <div class="metric-box dark">
                <p><i class="fas fa-comments" style="color: #3498DB;"></i> Last Interactions</p>
                <h2></h2>
                <span class="metric-detail"></span>
            </div>
        </section>
        
        <!-- Charts Section -->
        <section class="dashboard-charts">
            <div class="chart-container">
                <canvas id="revenue-vs-orders"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="monthly-sales"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="sales-by-category"></canvas>
            </div>
        </section>

        <section class="top-products">
            <h3>Top Products</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Order ID</th>
                        <th>Price</th>
                        <th>Sales</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/script.js"></script>
</body>
</html>


<script>
const sidebar = document.querySelector('.sidebar');
const toggleBtn = document.querySelector('.toggle-btn');
const sidebarFooter = document.querySelector('.sidebar-footer');
const sidebarHeader = document.querySelector('.sidebar-header');

toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');

    if (sidebar.classList.contains('collapsed')) {
        sidebarHeader.appendChild(toggleBtn);
    } else {
        sidebarFooter.appendChild(toggleBtn);
    }
});

</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const logoutBtn = document.getElementById('logout-btn');

        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                window.location.href = 'index.html';
            });
        }
    });
</script>
